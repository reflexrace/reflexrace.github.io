            html += `
<tr>

    <td><a href="../players/${records[i].pid}.html" class="player-name">${records[i].pname}</a></td>
    <td class="has-text-right">
        <span class="record-time" style="display:none">${records[i].score}</span>
        ${records[i].time}
    </td>
    <td class="has-text-right">
        <span class="record-top-speed" style="display:none">${records[i].top_speed}</span>
        ${records[i].top_speed_str}
    </td>
    <td class="has-text-right">
        <span class="record-distance" style="display:none">${records[i].dist}</span>
        ${records[i].dist_str}
    </td>
</tr>`;

        divRecordsList.innerHTML = html;


function br_get_total_pages(list) {
    return Math.ceil(list.matchingItems.length / list.page);
}

function br_get_current_page(list) {
    return Math.ceil(list.i / list.page);
}

function br_update_table_page_text(list, el) {
    el.textContent = br_get_current_page(list) + "/" + br_get_total_pages(list);
}

function br_show_next_page(list){
    if (list.i + list.page <= list.matchingItems.length) {
        list.show(list.i + list.page, list.page);        
    }
}

function br_show_previous_page(list){
    if (list.i > 1) {
        var i = list.i - list.page;
        if (i < 1) {
            i = 1;
        }
        list.show(i, list.page);        
    }
}


        var records_list = new List('players-list', {
            listClass: 'listjs-container',
            valueNames: ['record-rank', 'player-name', 'record-time', 'record-top-speed', 'record-distance'],
            page: 20,
            pagination: true
        });

        
        var table_page_text_el = document.getElementById('table-page-text');

        
        br_update_table_page_text(records_list, table_page_text_el);

        records_list.on('searchComplete', function () {
            br_update_table_page_text(records_list, table_page_text_el);
        });

        document.getElementById('table-right-btn').onclick = function () {
            br_show_next_page(records_list);
            br_update_table_page_text(records_list, table_page_text_el);
        }

        document.getElementById('table-left-btn').onclick = function () {
            br_show_previous_page(records_list);
            br_update_table_page_text(records_list, table_page_text_el);
        }

</script>
